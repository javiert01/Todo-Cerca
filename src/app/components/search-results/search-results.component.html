<div class="background-color2 buscador">
  <p class="center white recomendaciones">
      <i class="fas fa-exclamation-triangle white"></i> Revisa nuestras <a (click)="scrollToRecomendations()" class="white" style="cursor: pointer;"><b>Recomendaciones</b></a>
  </p>
</div>
<div id="top-menu-iconos"></div>
<div id="menu-iconos" class="background-color1" style="padding: 1px">
  <div class="col only-mobile-tablet category-selector">
    <p>Est√°s viendo:</p>
    <select class="color1" [formControl]="categoryControl" style="background-color: white;" (change)="onSelectCategory($event.target.value)">
      <option value="all" class="color1">Todas ({{totalCommerces}})</option>
      <option
        [value]="category.commerceCategory"
        class="color1"
        *ngFor="let category of categoryList"
        >{{ category.commerceCategory }} ({{ category.total}})</option
      >
    </select>
  </div>
