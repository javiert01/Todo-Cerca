<div class="menu-categorias-wrapper">
  <div id="menu-categorias" class="menu-categorias-out background-white">
    <div class="menu-categorias-in">
      <h6 class="color2">CATEGOR√çAS</h6>
      <ul>
        <li class="categoria" *ngFor="let category of categoryList" (click)="onSelectCategory(category.commerceCategory)">
          <div class="col col-icon">
            <img [src]="category.categoryIcon" class="img-center categoria-icon">
          </div>
          <div class="col color3 categoria-text">
            {{category.commerceCategory}}
          </div>
          <div class="col categoria-contador">
            {{category.total}}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
