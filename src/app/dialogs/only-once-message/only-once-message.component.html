<section id="image-popup">
  <div id="popup" class="show-popup-mapa-home">
    <div class="popup-overlay">
      <div class="popup-box-out background-white">
        <div class="popup-box-in">
          <p
            id="close-popup-mapa-home"
            class="background-color3 white center"
            (click)="close(message)"
          >
            x
          </p>
         <img src="assets/popup-home.png" class="popup-image" *ngIf="message === 'home'">
         <img src="assets/popup-register.png" class="popup-image" *ngIf="message === 'register'">
        </div>
      </div>
    </div>
  </div>
</section>
